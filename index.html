<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ----desyUi -->

  <body>

    <!--search field-->

    <main>

        <h2 class="text-center hidden" id="not-match">Don't Mached Product Name</h2>
      </div>

      <!-- menu -->

          <ul id="all-menu"
            class="menu bg-danger text-secondary-content p-2 rounded-box shadow-xl">
          </ul>
        </div>

        <!-- products -->
        <div id="products-container" class="grid grid-cols-3 gap-4"></div>
      </div>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />

      <div class="modal-box relative">

          for="my-modal-3"
